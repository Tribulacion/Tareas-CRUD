{% extends 'base.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="height: 80vh;">
    <section class="card card-body">

        <h1 class="display-1 text-center">Iniciar sesión</h1>
        <p>{{ error }}</p>

        <div class="d-flex justify-content-center">
            <form action="/inicio_sesion/" method="POST">
                {% csrf_token %}
                <!--{{ form.as_p }}-->
                <div class="mb-3">
                    <label for="username">Usuario:</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Escribe tu usuario...">
                </div>

                <div class="mb-3">
                    <label for="password">Contraseña:</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Escribe tu contraseña...">
                </div>

                <div class="text-center">
                    <button class="btn btn-primary">Iniciar sesión</button>
                </div>
            </form>
        </div>

        <p class="mt-3">¿No tienes cuenta? <a href="{% url 'registro' %}">Crea una aquí.</a></p>

    </section>
</div>
{% endblock %}
